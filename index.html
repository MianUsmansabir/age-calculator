<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>age Calculate</title>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="inbtn">
        <input type="date" id="dob">
         <button class="btn">Calculate</button>
        </div>
       <div class="outputbox">
         <div class="output"> 
            <p class="yo">18</p> 
            <p>Years</p>
        </div>
        <div class="output">
              <p class="mo">9</p> 
            <p>Month</p>
        </div>
        <div class="output">
              <p class="do">7</p> 
            <p>Days</p>
        </div>
       </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
